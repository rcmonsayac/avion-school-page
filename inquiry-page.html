<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style-dark.css" rel="stylesheet">
</head>

<body class="form-body">

    <div class="navbar">
        <a class="a-logo" href="index.html"><img class="logo" src="images/avion-school-logo.png" alt="logo"></a>
    </div>

    <div class="form-title">
        <h1> Avion School Inquiry Form</h1>
        <span class="clue">Please fill out the following to proceed.</span>
    </div>

    <div class="main-form">

        <form action="./inquiry-success.html" method="GET">

            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" name="name" class="form-input form-textbox" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="Email" name="email" class="form-input form-textbox" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="age">Age <span class="clue">(optional)</span></label>
                <input type="number" name="age" min="1" max="200" class="form-input form-textbox" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label class="form-label" for="status">What is your current school level (or course) or job? <span class="clue">(optional)</span></label>
                <input type="text" name="status" class="form-input form-textbox" placeholder="Current school level or job">
            </div>

            <div class="form-group">
                <label class="form-label" for="program">Which program do you want to join in?</label>
                <select class="form-input form-textbox" name="program" required>
                    <option class="select-option" value="" selected disabled hidden>Select an option</option>
                    <option class="select-option" value="Full Stack Web">Full Stack Web</option>
                    <option class="select-option" value="Data Science">Data Science</option>
                    <option class="select-option" value="iOS Development">iOS Development</option>
                    <option class="select-option" value="UX Design">UX Design</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label"> Inquiry message body. Any questions or comments? </label>
                <div>
                    <textarea class="form-input form-textarea" name="comments" rows="5" placeholder="Enter your questions here"></textarea>
                </div>


            </div>

            <div class=form-group>
                <input type="submit" value="Submit" id="submit" class="form-submit-button" />
            </div>

        </form>
    </div>
</body>

</html>
