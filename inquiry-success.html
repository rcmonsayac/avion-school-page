<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Thank you for your responses!</h1>
        <ul id="responses">

        </ul>
        <script>
            var tokens = window.location.href.split('?');
            var pairs = tokens[1].split('&');
            for (var i=0; i<pairs.length; i++) {
                let tempLi = document.createElement('li');
                let tok = pairs[i].split('=');
                tempLi.innerHTML = /*tok[0] + ': ' + */tok[1]
                
                var list = document.querySelector('#responses');
                list.appendChild(tempLi);
            }
        </script>
    </body>
</html>
